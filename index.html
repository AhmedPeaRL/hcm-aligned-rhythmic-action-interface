<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Non-Hosted Action Field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #e6e6e6;
      --muted: #7f7f7f;
      --border: #222;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: 720px;
      padding: 40px 24px;
    }

    textarea {
      width: 100%;
      min-height: 220px;
      background: transparent;
      color: var(--fg);
      border: 1px solid var(--border);
      padding: 16px;
      font-size: 1rem;
      line-height: 1.5;
      resize: vertical;
      outline: none;
    }

    textarea::placeholder {
      color: var(--muted);
    }

    .note {
      margin-top: 16px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: right;
    }
  </style>
</head>

<body>
  <main>
    <textarea
      placeholder="You may write.
Nothing will answer.
Nothing will be kept."
    ></textarea>

    <div class="note">
      This field does not respond.
    </div>
  </main>
</body>
</html>
